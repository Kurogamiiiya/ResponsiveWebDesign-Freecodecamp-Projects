<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><b>CAMPER CAFE</b></h1>
      </header>
      <main>
        <p style="font-style: italic; font-size: 18px">Est. 2020</p>
        <hr />

        <section>
          <h2>Coffee</h2>
          <img
            src="https://img.freepik.com/free-vector/coffee-love-foam-with-beans-cartoon-icon-illustration_138676-2575.jpg?size=338&ext=jpg&ga=GA1.1.1448711260.1706486400&semt=sph"
            alt=""
            width="80"
            height="80"
          />
          <br />

          <article class="item">
            <p class="menu">French Vanilla</p>
            <p class="price">3.00</p>
          </article>

          <article article class="item">
            <p class="menu">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>

          <article article class="item">
            <p class="menu">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>

          <article article class="item">
            <p class="menu">Hazelnut</p>
            <p class="price">4.00</p>
          </article>

          <article article class="item">
            <p class="menu">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Desserts</h2>
          <img
            src="https://www.recipetineats.com/wp-content/uploads/2023/11/Melting-moments_5.jpg?w=747&h=747&crop=1"
            alt=""
            width="60"
            height="60"
          />

          <article article class="item">
            <p class="menu">Donut</p>
            <p class="price">1.50</p>
          </article>

          <article article class="item">
            <p class="menu">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>

          <article article class="item">
            <p class="menu">Cheesecake</p>
            <p class="price">3.00</p>
          </article>

          <article article class="item">
            <p class="menu">Cinnamon Roll</p>
            <p class="price">2.50</p>
          </article>
        </section>
      </main>
      <br />
      <hr />

      <footer>
        <a href="">Visit our website</a>
        <p style="font-size: 18px; padding-bottom: 20px">
          Github.com/Kurogamiiiya
        </p>
      </footer>
    </div>
  </body>
</html>
